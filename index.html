<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investoken</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap"
      media="all"
    />
  </head>

  <body>
    <div id="app">
      <div id="loading-bg">
        <div class="loading-logo">INVES<span>TOKEN</span></div>
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      let defaultTheme = 'light'
      const storedTheme = localStorage.getItem('theme')

      if (storedTheme)
        defaultTheme = JSON.parse(storedTheme)

      if (defaultTheme === 'dark') {
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          '#232333'
        );

        document.documentElement.style.setProperty(
          "--initial-loader-color",
          '#DBDBEB'
        );
      } else {
        document.documentElement.style.setProperty(
          "--initial-loader-bg",
          '#F5F5F9'
        );

        document.documentElement.style.setProperty(
          "--initial-loader-color",
          'black'
        );
      }
    </script>
  </body>
</html>
